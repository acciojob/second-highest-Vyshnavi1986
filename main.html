		function secondHighest(arr) 
		{

			for(i=0;i<arr.length;i++)

						flag=1;
					if(arr[i]<0)

				}
			if(flag==1)
				return -Infinity
			
			const a=arr.sort();
			const a1=a.reverse();
			if(flag_neg==1)

			return a1[1];
		}
